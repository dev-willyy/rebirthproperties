            content="Find your dream home in Nigeria with Rebirth Properties. Search and browse houses, apartments, and commercial properties for sale and rent."

            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Jost:wght@400;700&family=Manrope:wght@400;500;600;700;800&family=Montserrat:wght@100;200;300;500;600;700;800;900&family=Poppins:wght@400;500;700;900&family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"

        <!-- Animate on Scroll CSS -->
        <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Rebirth Properties | Find Your Dream Home in Nigeria</title>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
                }
            })(window.location);
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
    </head>
    <body>
        <noscript>You need to enable JavaScript to load this app.</noscript>
        <div id="root"></div>
        <!-- Animate on Scroll JS -->
        <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
