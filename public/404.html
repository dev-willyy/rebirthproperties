<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Find your dream home in Nigeria with Rebirth Properties. Search and browse houses, apartments, and commercial properties for sale and rent."
        />
        <meta
            name="keywords"
            content="Rebirth Properties, real estate, Nigeria, houses, apartments, commercial properties, for sale, for rent"
        />
        <meta charset="utf-8" />
        <title>Rebirth Properties | Find Your Dream Home in Nigeria</title>
        <script type="text/javascript">
            var pathSegmentsToKeep = 0;

            var l = window.location;
            l.replace(
                l.protocol +
                    "//" +
                    l.hostname +
                    (l.port ? ":" + l.port : "") +
                    l.pathname
                        .split("/")
                        .slice(0, 1 + pathSegmentsToKeep)
                        .join("/") +
                    "/?/" +
                    l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
                    (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
                    l.hash
            );
        </script>
    </head>
    <body></body>
</html>
